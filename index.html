<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <!-- Google Fonts: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <!-- Did You Know Fact Section using USA Alert style -->
    <div id="space-fact" class="usa-alert usa-alert-info mb-4">
      <div class="usa-alert-body">
        <h3 class="usa-alert-heading">Did You Know?</h3>
        <p class="usa-alert-text" id="space-fact-text"></p>
      </div>
    </div>

    <!-- Gallery organized with Bootstrap grid -->
    <div id="gallery" class="row g-3">
      <div class="placeholder col-12">
        <div class="placeholder-icon">ðŸ”­</div>
        <span style="display: block; color: #666; font-size: 1.1rem; margin-top: 10px;">Select a date range and click "Get Space Images" to explore the cosmos!</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap CSS for modal -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Beginner-friendly Bootstrap Modal for Loading -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loadingModalLabel">Loading Images...</h5>
        </div>
        <div class="modal-body text-center">
          <!-- Spinner for loading animation -->
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Please wait while we fetch your space images from NASA!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for viewing image details -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Image Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Large Space" class="img-fluid mb-3" />
          <h5 id="modalTitle"></h5>
          <p class="text-muted" id="modalDate"></p>
          <p id="modalExplanation"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
  <!-- Bootstrap JS for modal functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
